<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Trek Buddy</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header" style=" justify-content: center; ">
   
    <div class="header-contact" style="display: inline-block;padding: 8px 12px; text-align: center; color: azure;">
    <h1>Contact Trek Buddy</h1>
    <p>We’d love to hear from you! Reach out through WhatsApp, email, or visit us.</p>
   </div>
  </header>



  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fa-solid fa-location-dot"></i> Pokhara, Nepal</p>
        <p><i class="fa-solid fa-envelope"></i> info@trekbuddy.fun</p>
        <p><i class="fa-solid fa-phone"></i> +977 9845385140</p>

        <!-- WhatsApp Highlight -->
        <a href="https://wa.me/9779845385140" target="_blank" rel="noopener noreferrer" class="whatsapp-btn">
          <i class="fa-brands fa-whatsapp"></i> Chat on WhatsApp
        </a>

        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Trek Buddy | All Rights Reserved</p>
  </footer>

</body>
</html>
